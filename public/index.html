  <title>Ruth Collins</title>

  <body class="container">
    <header class="rc-header">
      <nav class="rc-header__nav">
        <h1>Ruth Collins</h1>
        <ul class="rc-header__nav-list">
           <li><a href="/#/main">Main</a></li>
           <li><a href="/#/art">Art</a></li>
           <li><a href="/#/contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section ng-controller="MainCtrl" class="rc-paintings">
      <div ng-repeat="painting in paintings">
        <img class="rc-paintings__img" ng-src="{{ painting }}">
      </div>    
    </section>

    <section ng-controller="ModalCtrl as vm" class="modal-demo">
      <script type="text/ng-template" id="myModalContent.html">
          <div class="modal-header">
              <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
          </div>
          <div class="modal-body" id="modal-body">
              <ul>
                  <li ng-repeat="item in vm.items">
                      <a href="#" ng-click="$event.preventDefault(); vm.selected.item = item">{{ item }}</a>
                  </li>
              </ul>
              Selected: <b>{{ vm.selected.item }}</b>
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
              <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
          </div>
      </script>

      <button type="button" class="btn btn-default" ng-click="vm.open('lg')">Large modal</button>
    </section>
