<!DOCTYPE html>
<html lang="en" ng-app="ruthCollinsArtist">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.1.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>

  <title>Ruth Collins</title>

  </head>
  <body class="container" ng-controller="MainCtrl">
    <header>
      <h1>Ruth Collins</h1>
      <ul class="nav navbar-nav">
         <li><a href="/#/main">Main</a></li>
         <li><a href="/#/art">Art</a></li>
         <li><a href="/#/contact">Contact</a></li>
      </ul>
    </header>
    
    <section class="index-page">
      <h2>Main Page</h2>
      <h4>{{ name }}</h4>
      <div ng-controller="CarouselCtrl">
        <div ng-style="{ 'height': '305px'; 'width': '600px' }" id="index-page__carousel">
          <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
              <img ng-src="{{slide.image}}" style="margin:auto;">
              <div class="carousel-caption">
                <p>{{slide.text}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2>About Ruth Collins</h2>
    </section>

    <section>
      <h2>Contact Ruth Collins</h2>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="//code.jquery.com/jquery.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
</html>
